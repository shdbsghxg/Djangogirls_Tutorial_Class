{% extends 'base.html' %}

{% block title %}
	{% if post %}
		Post edit (pk: {{ post.pk }})
	{% else %}
		Post add
	{% endif %}
{% endblock %}

{% block content %}

{% if form_error %}
<div>
	<h4>{{ form_error }}</h4>
</div>
{% endif %}

<form action="" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label for="title">제목</label>
		<input
			id="title"
			type="text"
			name="title"
			class="form-control"
			value="{{ post.title }}">
	</div>

	<div class="form-group">
		<label for="content">내용</label>
		<textarea name="content" id="content" class="form-control">{{ post.content }}</textarea>
	</div>

	<button type="submit" class="btn btn-primary">
		{% if post %}
			수정하기
		{% else %}
			작성하기
		{% endif %}
	</button>
</form>
{% endblock %}
